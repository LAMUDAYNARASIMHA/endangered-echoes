<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Echoes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://cdn.glitch.global/3f22dc83-403e-4ec4-b514-b8caf8cde83c/background-home.jpg?v=1722702597332');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        header img {
            height: 50px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            flex-grow: 1;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            margin-top: 70px; /* To avoid overlap with the fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Add background color with transparency */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            height: 300px;
            margin-top: 500px;
        }

        .hero h2 {
            font-size: 2em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 2.5s ease-in;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 3s ease-in;
        }

        .grid-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .grid-item:hover {
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="home">
    <header>
        <img src="https://cdn.glitch.global/3f22dc83-403e-4ec4-b514-b8caf8cde83c/logo.jpg?v=1722747187011" alt="Logo">
        <h1>Endangered Echoes</h1>
        <nav>
            <ul>
                <li><a href="endangered.html">Endangered</a></li>
                <li><a href="endemic.html">Endemic</a></li>
                <li><a href="extinct.html">Extinct</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Explore the World of Endangered Species</h2>
            <p>Choose a category to learn more:</p>
            <div class="grid-container">
                <a href="endangered.html" class="grid-item">
                    <img src="endangered.jpg" alt="Endangered Species">
                    <h3>Endangered</h3>
                </a>
                <a href="endemic.html" class="grid-item">
                    <img src="endemic.jpg" alt="Endemic Species">
                    <h3>Endemic</h3>
                </a>
                <a href="extinct.html" class="grid-item">
                    <img src="extinct.jpg" alt="Extinct Species">
                    <h3>Extinct</h3>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Endangered Echoes</p>
    </footer>
</body>
</html>
